<ion-header>
  <ion-toolbar >
    <ion-title>Cadastro de Estudantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let student of students">
      {{ student.name }} - {{ student.id }}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input
          label="Nome" 
          label-placement="floating"  
          [(ngModel)]="student.name"
          placeholder="EX: André Filipe"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Data de nascimento" 
          label-placement="floating" 
          [(ngModel)]="student.birth"
          type="date"
          placeholder="EX: dd/mm/yyyy"
          value="date"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
         label="Email" 
          label-placement="floating" 
          [(ngModel)]="student.email"
          type="email"
          placeholder="EX: email@domain.com"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Senha" 
          label-placement="floating" 
          [(ngModel)]="student.password"
          type="password"
          placeholder="EX: password@123"
          value="password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Telefone" 
          label-placement="floating" 
          [(ngModel)]="student.phone"
          label="Telephone "
          type="tel"
          placeholder="EX: (81) 9 9999-9999"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Nome do responsável" 
          label-placement="floating" 
          [(ngModel)]="student.guardians[0].name"
          placeholder="EX: André Filipe"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Número do responsável 1" 
          label-placement="floating" 
          [(ngModel)]="student.guardians[0].phone"
          type="tel"
          placeholder="EX: (81) 9 9999-9999"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Nome do responsável 2" 
          label-placement="floating"
          [(ngModel)]="student.guardians[1].name"
          placeholder="EX: Ellen Filipe"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Número do responsável 2" 
          label-placement="floating"
          [(ngModel)]="student.guardians[1].phone"
          type="tel"
          placeholder="EX: (81) 9 9999-9999"
        ></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>

  <div class="display-center">
    <ion-button (click)="takePhoto()" class="photo">Tirar Foto</ion-button>
  <ion-img [src]="photo"></ion-img>
</div>
  

  <div class="display-center">
    <ion-button (click)="addStudent(student)" class="button">ADICIONAR ESTUDANTE</ion-button>
  </div>
</ion-content>
