<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="header-title">
      RECONHECIMENTO FACIAL
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
   


    <div class="button-container">

      <div class="display-center" expand="block" color="light" style="font-family: InterExtraBold;">
        <ion-button (click)="takePhoto()" class="photo">Realizar reconhecimento</ion-button>
        <ion-img [src]="photo"></ion-img>
      </div>
      <ion-card *ngIf="studentValid == true">
    <ion-card-content class="ion-text-center">
      <div id="message">
        Reconhecimento facial realizado com sucesso
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="studentValid == false">
    <ion-card-content class="ion-text-center">
      <div id="message">
        Reconhecimento facial n√£o realizado, tente novamante
      </div>
    </ion-card-content>
  </ion-card>
