<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="header-title">
      RECONHECIMENTO FACIAL
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <!-- Foto do usuário -->
    <div class="profile-container">
      <ion-avatar class="profile-picture">
        <img alt="Foto do Usuário" src="../../assets/cachorro.jpg" />
      </ion-avatar>
      <h2 class="user-name">Dogsons Latins</h2>
    </div>


    <div class="button-container">

      <div class="display-center" expand="block" color="light" style="font-family: InterExtraBold;">
        <ion-button (click)="takePhoto()" class="photo">Tirar Foto</ion-button>
        <ion-img [src]="photo"></ion-img>
      </div>
      <ion-card *ngIf="studentValid == true">
    <ion-card-content class="ion-text-center">
      <div id="message">
        Reconhecimento facial realizado com sucesso
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="studentValid == false">
    <ion-card-content class="ion-text-center">
      <div id="message">
        Reconhecimento facial não realizado, tente novamante
      </div>
    </ion-card-content>
  </ion-card>

      <ion-button expand="block" color="light" style="font-family: InterExtraBold;" >
        TENTAR NOVAMENTE
      </ion-button>

      <ion-button expand="block" style="font-family: InterExtraBold; color:white;" >
        REALIZAR OUTRO RECONHECIMENTO
      </ion-button>
    </div>
  </div>
</ion-content>
