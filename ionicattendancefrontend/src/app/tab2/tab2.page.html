<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      INFORMAÇÕES DO ALUNO

</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class="color-ajust">
      <ion-col class="color-ajust">
        <ion-card class="color-ajust blue-coloring">
          <ion-card-header >
            <ion-card-title class="color-ajust">faltas semanais: 1</ion-card-title>
            <ion-card-title class="color-ajust">faltas totais: 50</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col >
        <div class="container-photo" class="color-ajust black-coloring">
          <ion-icon class="photo" name="person-circle-outline"></ion-icon>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>

<div class="centralize">
  <ion-datetime 
    presentation="date" 
    value="2023-01-01" 
    [highlightedDates]="highlightedDates"
    class="color-ajust black-coloring"
  ></ion-datetime>
</div>
