<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de Estudantes</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let student of students">
      {{ student.name }} - {{ student.id }}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input  [(ngModel)]="student.name" label="Name " placeholder="EX: AndrÃ© Filipe"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-datetime [(ngModel)]="student.birth">
          <span slot="time-label">Birth</span>
        </ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-content>
          <ion-button (click)="takePhoto()">Tirar Foto</ion-button>
        
          <ion-img [src]="photo"></ion-img>
        </ion-content>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="student.email" label="Email " type="email" placeholder="EX: email@domain.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="student.password" label="Password " type="password"  placeholder="EX: password@123" value="password"></ion-input>
      </ion-item>
  
        
      <ion-item>
        <ion-input [(ngModel)]="student.phone" label="Telephone " type="tel" placeholder="EX: (81) 9 9999-9999"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="student.father.name" label="Name Father " placeholder="EX: AndrÃ© Filipe"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="student.father.phone" label="Telephone Father " type="tel" placeholder="EX: (81) 9 9999-9999"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="student.mother.name" label="Name Mother " placeholder="EX: Ellen Filipe"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="student.mother.phone" label="Telephone Mother " type="tel" placeholder="EX: (81) 9 9999-9999"></ion-input>
      </ion-item>

    </ion-list>
  </ion-list>

  <ion-button (click)="addStudent(student)">Adicionar Estudante</ion-button>
</ion-content>
